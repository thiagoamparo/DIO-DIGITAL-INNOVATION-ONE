<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metatags do Pagina -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo do Pagina -->
    <title>List of Tasks</title>

    <!-- Folhas de Estilo da Pagina -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Cabecalho da Pagina -->
    <header>
        <h1>
            Lista de Tarefas
        </h1>
    </header>

    <!-- Barra de Criacao de Tarefas -->
    <div id="tasks">
        <div id="createTasks">
            <input id="nameTask" type="text" placeholder="Digite uma tarefa:">
            <button id="add">+</button>
        </div>
        <span id="notice"></span>        
    </div>

    <!-- Tarefas Criadas -->
    <div id="createdTasks"></div>
    
    <!-- Scripts da Pagina -->
    <script src="assets/js/tasks.js"></script>
    
</body>
</html>
