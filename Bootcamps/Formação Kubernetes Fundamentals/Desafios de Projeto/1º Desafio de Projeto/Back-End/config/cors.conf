# CORS settings for testing environment only.
# WARNING: The CORS settings below are intended for development/testing environments only.
# For production, you should configure CORS more securely and restrict the allowed origins and methods.

<IfModule mod_headers.c>
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header set Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization"
</IfModule>
